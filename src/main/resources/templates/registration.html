<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Create an account</title>

    <link th:src="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:src="@{/css/common.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form method="POST" th:object="${userForm}" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>

        <div class="form-group"><!--th:classappend="${status.error} ? has-error : ''"-->
            <input type="text" class="form-control" placeholder="Username" th:field="*{username}"/>
            <span th:text="${#fields.errors('username')}"></span>
        </div>

        <div class="form-group"> <!--${status.error ? 'has-error' : ''}-->
            <input th:field="*{password}" type="password" class="form-control" placeholder="Password"/>
            <span th:text="${#fields.errors('password')}"></span>
        </div>

        <div class="form-group"> <!--${status.error ? 'has-error' : ''}-->
            <input type="password" th:field="*{passwordConfirm}" class="form-control"
                   placeholder="Confirm your password"/>
            <span th:text="${#fields.errors('passwordConfirm')}"></span>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
